<html>
	<head>
		<title>Westeros's Smallest Political Quiz</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css">
		<link rel="stylesheet" href="main.css">
	</head>
	<body>
		<div class="btn btn-info info-button">
			<i class="fa fa-info" aria-hidden="true"></i>
		</div>

		<div class="row">
			<div class="col-md-5 col-sm-12">
				<canvas id="canvas" width="370" height="350"></canvas>
			</div>
			<div class="col-md-7 col-sm-12">
				<div id="questions-container">
					<h3>Social</h3>
					<div class="questions social"></div>

					<h3>Crown</h3>
					<div class="questions crown"></div>

					<div id="submit" class="btn btn-primary">Submit</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<div id="rationale"></div>
			</div>
		</div>

		<script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/4.13.1/lodash.min.js"></script>
		<script src="//code.jquery.com/jquery-2.2.4.min.js"></script>
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/fabric.js/1.6.3/fabric.min.js"></script>

		<script src="main.js"></script>
	</body>
</html>
